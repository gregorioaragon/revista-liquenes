
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Revista Líquenes y Ecosistemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 22px;
        }
        .contenedor {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);

            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            height: auto;
            max-height: 350px; /* Limita altura */

            display: block;
        }
        .card h3 {
            margin: 15px 0 10px;
            font-size: 16px;
        }
        .card a {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .card a:hover {
            background-color: #1f5f85;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
